<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>3D Chess</title>
  <style>
    html, body { margin: 0; overflow: hidden; height: 100%; }
    canvas { display: block; }
  </style>
</head>
<body>
<canvas id="c"></canvas>
<script type="module">
  import * as THREE from 'https://unpkg.com/three@0.154.0/build/three.module.js';
  import { OrbitControls } from 'https://unpkg.com/three@0.154.0/examples/jsm/controls/OrbitControls.js';

  const renderer = new THREE.WebGLRenderer({ canvas: document.getElementById('c'), antialias: true });
  renderer.setSize(window.innerWidth, window.innerHeight);
  renderer.setPixelRatio(window.devicePixelRatio);
  renderer.shadowMap.enabled = true;

  const scene = new THREE.Scene();
  scene.background = new THREE.Color(0xcccccc);

  const camera = new THREE.PerspectiveCamera(45, window.innerWidth / window.innerHeight, 0.1, 1000);
  camera.position.set(8, 10, 12);

  const controls = new OrbitControls(camera, renderer.domElement);
  controls.target.set(3.5, 0, 3.5);
  controls.update();

  // Lighting
  const ambientLight = new THREE.AmbientLight(0xffffff, 0.6);
  scene.add(ambientLight);
  const directionalLight = new THREE.DirectionalLight(0xffffff, 0.6);
  directionalLight.position.set(10, 20, 10);
  directionalLight.castShadow = true;
  scene.add(directionalLight);

  // Board
  const tileGeo = new THREE.BoxGeometry(1, 0.2, 1);
  const whiteMat = new THREE.MeshStandardMaterial({ color: 0xf0d9b5 });
  const blackMat = new THREE.MeshStandardMaterial({ color: 0xb58863 });
  const board = new THREE.Group();
  for (let x = 0; x < 8; x++) {
    for (let z = 0; z < 8; z++) {
      const tile = new THREE.Mesh(tileGeo, (x + z) % 2 === 0 ? whiteMat : blackMat);
      tile.position.set(x, 0, z);
      tile.receiveShadow = true;
      board.add(tile);
    }
  }
  scene.add(board);

  // Placeholder pawns
  const pawnGeo = new THREE.CylinderGeometry(0.3, 0.3, 0.6, 32);
  const whiteMatPawn = new THREE.MeshStandardMaterial({ color: 0xffffff });
  const blackMatPawn = new THREE.MeshStandardMaterial({ color: 0x111111 });

  for (let i = 0; i < 8; i++) {
    const wp = new THREE.Mesh(pawnGeo, whiteMatPawn);
    wp.castShadow = true;
    wp.position.set(i, 0.4, 6);
    scene.add(wp);

    const bp = new THREE.Mesh(pawnGeo, blackMatPawn);
    bp.castShadow = true;
    bp.position.set(i, 0.4, 1);
    scene.add(bp);
  }

  // Render loop
  function animate() {
    requestAnimationFrame(animate);
    controls.update();
    renderer.render(scene, camera);
  }
  animate();

  // Resize
  window.addEventListener('resize', () => {
    renderer.setSize(window.innerWidth, window.innerHeight);
    camera.aspect = window.innerWidth / window.innerHeight;
    camera.updateProjectionMatrix();
  });
</script>
</body>
</html>
